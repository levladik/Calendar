<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="calendar__container">
        <div class="calendar">
          <div class="calendar__step">
            <p class="calendar__step_item">1 day ago</p>
            <p class="calendar__step_item">12 hours ago</p>
            <p class="calendar__step_item">6 hours ago</p>
            <p class="calendar__step_item">1 hour ago</p>
            <p class="calendar__step_item">30 min ago</p>
            <p class="calendar__step_item">15 min ago</p>
            <p class="calendar__step_item">5 min ago</p>
            <p class="calendar__step_item">Current tine</p>
            <p class="calendar__step_item">Custom</p>
          </div>

          <div class="calendar__date">
            <div class="calendar__date_current">MONTH_YEAR</div>
            <div class="calendar__date_week">M T W T F S S</div>
            <div class="calendar__date_day">6*7 table</div>
          </div>

          <div class="calendar__date_input">
            <input type="text" />
            <button>Cancel</button><button>Set</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
